name: Deploy via SSH
'on':
  - push
  - repository_dispatch
permissions:
  actions: read
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Install dependencies
        run: npm install

      - name: Build Vite site
        run: npm run build

      - name: Copy instruction pages from root to dist
        run: |
          cp care-of-jewelry.html ./dist/
          cp decal-application.html ./dist/
          cp press-on-application.html ./dist/

      - name: Check dist contents
        run: ls -la ./dist/

      - name: Deploy to server
        run: |
          ssh-keyscan -H polishallthethings.com >> ~/.ssh/known_hosts 
          scp -r ./dist/* BluDX@polishallthethings.com:/var/www/polishallthethings.com/html